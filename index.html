<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Batman Regresa</title>
  <meta name="theme-color" content="#26232E">
  <link rel="shortcut icon" href="batman.ico">

  <link rel="manifest"   href="manifest.webmanifest"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-blue.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>    
  <script async src="https://unpkg.com/pwacompat" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/css/app.css">
  <script src="src/js/app.js"></script>
</head>
<body>
 	

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Batman regresa</span>
      
      <div class="mdl-layout-spacer"></div>
      
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="">Imagenes</a>
        <a class="mdl-navigation__link" href="">Videos</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Menu</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">
        <i class="material-icons mdl-color-text--primary">home</i>
        Pagina principal
      </a>
      <a class="mdl-navigation__link mdl-color-text--primary" href="">
        <i class="material-icons">camera_alt</i>
        Imagens</a>

        <div class="mdl-navigation__link app--install" id="banner-install">
          <div>
            Lleva a batman contigo a donde sea... Puchale sin miedo.
          </div>
          <div>
            <i class="material-icons " ></i>
            Instalar
          </div>
        </div>
    </nav> 
  </nav>
  </div>
  
  <main class="mdl-layout__content">
    
    <div class="page-content"><!-- Your content goes here --></div>

    <div id="main">
      <div class="card-wide mdl-card page-index">
        <div class="svg--container">
          <div></div>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#4C305B" fill-opacity="1" d="M0,256L288,192L576,96L864,160L1152,288L1440,224L1440,320L1152,320L864,320L576,320L288,320L0,320Z"></path>
          </svg>
        </div>
        <div class="page--initial">
          <i class="material-icons">emoji_objects</i>
          <div class="description">
            Todos opinan que es la mejor película de todos los tiempos.
            <img src="src/images/fondo2.jpg" width="150px" height="150px">
          </div>
        </div>
        <div class="page--initial">
          <i class="material-icons">add_a_photo</i>
          <div class="description">
            Sube tu contenido ahora.
            <br>
            <input type="file" name="archivosubido">
        </div>

      </div>
    </div>
  </div>

      <!-- Colored FAB button -->
      <div class="floating-button">
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" id="btn-upload-post">
          <i class="material-icons">add</i>
        </button>
    </div>

  <!-- Seccion para agregar un post -->
  <div class="card-wide mdl-card" id="modal-post-section">
    <div class="mdl-card__supporting-text">
      <form action="#">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="title">
            <label class="mdl-textfield__label" for="title">Capítulo</label>
          </div>
          <div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <textarea class="mdl-textfield__input" type="text" rows= "3" id="description"></textarea>
            <label class="mdl-textfield__label" for="description">Cuentame que sucedió.</label>
          </div>
          <div class="mdl-cell mdl-cell--12-col">
            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--6-col">
                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-color-text--white mdl-color--primary-dark" id="btn-post-submit">
                  Publicar reseña
                </button>
              </div>
              <div class="mdl-cell mdl-cell--6-col">
                <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="btn-post-cancel">
                  Mejor no
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>


  </main>
</div>
</body>
</html>
